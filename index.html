<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/output.css" />
    <title>don-don-ziki</title>

    <script src="./js/app.js" type="module"></script>
  </head>
  <body
    class="bg-gradient-to-b to-[#02067f] flex-col items-center justify-between p-8 font-sans"
  >
    <!-- Game zone -->
    <section id="gameZone">
      <div>
        <div>
          <img
            class="hand cursor-pointer rounded-full bg-white p-6 shadow-lg hover:scale-105 transition"
            src="./images/paper.svg"
            alt="paper"
          />
        </div>
        <div>
          <img
            class="hand cursor-pointer rounded-full bg-white p-6 shadow-lg hover:scale-105 transition"
            src="./images/scissors.svg"
            alt="scissors"
          />
        </div>
        <div>
          <img
            class="hand cursor-pointer rounded-full bg-white p-6 shadow-lg hover:scale-105 transition"
            src="./images/rock.svg"
            alt="rock"
          />
        </div>
      </div>
    </section>
    <!-- Process zone -->
    <section class="flex" id="processZone">
      <p id="status" class="font-bold bg-red-500"></p>
      <img id="player" src="./images/hand-load (1).svg" alt="player" />
      <button class="p-4 bg-red-600 text-amber-50" id="refreshGame">
        Refresh game
      </button>
      <img id="ai" src="./images/hand-load (1).svg" alt="ai" />
    </section>
  </body>
</html>
