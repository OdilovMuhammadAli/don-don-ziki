<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/output.css" />
    <title>don-don-ziki</title>
    <script src="./js/app.js" type="module"></script>
  </head>
  <body
    class="bg-[#1F3757] to-[#131537] flex-col items-center justify-between p-10 font-sans"
  >
    <div
      class="w-full max-w-md mx-auto border-4 border-gray-400 rounded-xl p-4 flex justify-between items-center bg-transparent mb-10"
    >
      <!-- game-name -->
      <div class="font-bold leading-tight text-white text-lg">
        <p>Rock</p>
        <p>Paper</p>
        <p>Scissors</p>
      </div>

      <!-- game-score -->
      <div class="bg-white rounded-lg px-6 py-3 flex flex-col items-center">
        <span class="text-xs text-blue-600 font-bold">Score</span>
        <span id="score" class="text-3xl font-bold text-blue-900">0</span>
      </div>
    </div>

    <!-- Game zone -->
    <section
      class="flex flex-col items-center justify-start mt-4"
      id="gameZone"
    >
      <div
        class="grid grid-cols-2 gap-16 relative group"
        data-mode="easy"
        id="modeWrapper"
      >
        <div>
          <img
            class="hand cursor-pointer rounded-full bg-white p-4 shadow-lg hover:scale-105 transition"
            src="./images/paper.svg"
            alt="paper"
          />
        </div>
        <div>
          <img
            class="hand cursor-pointer rounded-full bg-white p-4 shadow-lg hover:scale-105 transition"
            src="./images/scissors.svg"
            alt="scissors"
          />
        </div>
        <div>
          <img
            class="hand cursor-pointer rounded-full bg-white p-4 shadow-lg hover:scale-105 transition pr-1.5"
            src="./images/rock.svg"
            alt="rock"
          />
        </div>
        <div>
          <img
            class="hand hidden group-data-[mode=hard]:block cursor-pointer rounded-full bg-white p-4 shadow-lg hover:scale-105 transition"
            src="./images/spock.svg"
            alt="spock"
          />
        </div>
        <div>
          <img
            class="hand hidden group-data-[mode=hard]:block cursor-pointer rounded-full bg-white p-4 shadow-lg hover:scale-105 transition"
            src="./images/lizard.svg"
            alt="lizard"
          />
        </div>
      </div>
    </section>
    <!-- Process zone -->
    <section
      class="flex flex-col items-center gap-6 mt-20 text-center"
      id="processZone"
    >
      <div>
        <p
          id="status"
          class="font-bold text-lg text-white px-6 py-2 bg-red-500 rounded-md shadow"
        ></p>
        <p class="text-sm text-white">You</p>
        <div class="flex flex-col items-center gap-2">
          <img
            class="w-70px h-70"
            id="player"
            src="./images/hand-load (1).svg"
            alt="player"
          />
        </div>

        <button
          class="px-6 py-3 bg-red-600 text-white rounded hover:bg-red-300 transition"
          id="refreshGame"
        >
          Refresh game
        </button>
        <p class="text-sm text-white">AI</p>
        <div class="flex flex-col items-center gap-2">
          <img
            class="w-70px h-70"
            id="ai"
            src="./images/hand-load (1).svg"
            alt="ai"
          />
        </div>
      </div>
    </section>
    <button
      id="modeChangerBtn"
      class="px-6 py-2 rounded-md border border-white text-black hover:bg-white transition absolute bottom-5 left-5"
    >
      hard
    </button>
  </body>
</html>
