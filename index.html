<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/output.css" />
    <title>don-don-ziki</title>

    <script src="./js/app.js" type="module"></script>
  </head>
  <body
    class="bg-gradient-to-b to-[#000000] flex-col items-center justify-between p-10 font-sans"
  >
    <!-- Game zone -->
    <section
      class="flex flex-col items-center justify-start mt-4"
      id="gameZone"
    >
      <div class="grid grid-cols-2 gap-16 relative">
        <div>
          <img
            class="hand cursor-pointer rounded-full bg-white p-6 shadow-lg hover:scale-105 transition"
            src="./images/paper.svg"
            alt="paper"
          />
        </div>
        <div>
          <img
            class="hand cursor-pointer rounded-full bg-white p-6 shadow-lg hover:scale-105 transition"
            src="./images/scissors.svg"
            alt="scissors"
          />
        </div>
        <div>
          <img
            class="hand cursor-pointer rounded-full bg-white p-6 shadow-lg hover:scale-105 transition"
            src="./images/rock.svg"
            alt="rock"
          />
        </div>
      </div>
    </section>
    <!-- Process zone -->
    <section
      class="flex flex-col items-center gap-6 mt-20 text-center"
      id="processZone"
    >
      <div>
        <p
          id="status"
          class="font-bold text-lg text-white px-6 py-2 bg-red-500 rounded-md shadow"
        ></p>
        <p class="text-sm text-white">You</p>
        <div class="flex flex-col items-center gap-2">
          <img
            class="w-70px h-70"
            class=""
            id="player"
            src="./images/hand-load (1).svg"
            alt="player"
          />
        </div>

        <button
          class="px-6 py-3 bg-red-600 text-white rounded hover:bg-red-300 transition"
          id="refreshGame"
        >
          Refresh game
        </button>
        <p class="text-sm text-white">AI</p>
        <div class="flex flex-col items-center gap-2">
          <img
            class="w-70px h-70"
            id="ai"
            src="./images/hand-load (1).svg"
            alt="ai"
          />
        </div>
      </div>
    </section>
  </body>
</html>
